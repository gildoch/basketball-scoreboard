<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="counter" id="counter"></div>
    <div class="container">
      <div class="home-container">
        <h3>HOME</h3>
        <div class="score-home" id="scoreHome">0</div>
        <div class="btn-wrapper">
          <button id="add_1Home">+ 1</button>
          <button id="add_2Home">+ 2</button>
          <button id="add_3Home">+ 3</button>
        </div>
        <div class="fouls">
          <p>FOULS</p>
          <p>03</p>
        </div>
      </div>
      <div class="period">
        <p class="period-counter"></p>
        <p>PERIOD</p>
      </div>
      <div class="guest-container">
        <h3>GUEST</h3>
        <div class="score-guest" id="scoreGuest">0</div>
        <div class="btn-wrapper">
          <button id="add_1Guest">+ 1</button>
          <button id="add_2Guest">+ 2</button>
          <button id="add_3Guest">+ 3</button>
        </div>
        <div class="fouls">
          <p>FOULS</p>
          <p>03</p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
